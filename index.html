<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/todos.css">
    
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-pencil-alt"></i></h1>
        <input type="text" name="" id="inputText"placeholder="Add a New Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Watch Movies</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Play Video Games</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Work Out</li>
        </ul>

    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
